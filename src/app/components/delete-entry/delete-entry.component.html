<div mat-dialog-content>
  <div class="col-12">
    <h3>Confirmation</h3>
    <p>Are you sure you want to delete this entry?</p>
  </div>

    <div class="row">
      <div class="finale-button">
        <button class="main finale-button" (click)="deleteEntry(data.id)">Delete</button>
        <button class="empty-solid finale-button" (click)="dialogRef.close()">Cancel</button>
      </div>
    </div>

  </div>
